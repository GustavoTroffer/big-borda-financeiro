<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Big Borda Gourmet - Financeiro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              bigRed: '#8B1C28', // Deep Burgundy from logo
              bigYellow: '#F4A900', // Mustard/Gold from logo
              bigCream: '#FFF8E7', // Light cream background
            }
          }
        }
      }
    </script>
    <style>
      /* Remove setas de inputs num√©ricos */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      input[type=number] {
        -moz-appearance: textfield;
      }

      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background-color: white;
          color: black;
        }
        .print-break-inside-avoid {
          break-inside: avoid;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>

</head>

    <div id="root"></div>
  </body>
</html>
